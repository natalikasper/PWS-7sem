<html>
  <head>
    <script>
		function f(){
			var xhr = new XMLHttpRequest();
			xhr.open( 'PUT', 'https://localhost:44300/.knv', true);
			xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			xhr.onload = function () {
					document.getElementById("output").innerText=this.responseText;
			};
			xhr.send('add='+document.getElementById("text1").value);
		} 

		function f2(){
			var xhr = new XMLHttpRequest();
			xhr.open('DELETE', 'https://localhost:44300/.knv', true);
			xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			xhr.onload = function () {
    			document.getElementById("output").innerText = this.responseText;
			};
		xhr.send();
		}
	</script>
  </head>
  <body>
	<div id="output"></div>
	<a href="https://localhost:44300/.knv">Get</a><br/> <br/>
    	
	<form action="https://localhost:44300/.knv" method="POST">
      		<input type="text" name="RESULT"/>
      		<input type="submit" value = "POST"/><br/>
    </form>
 

	<input id="text1" type="text" name="add"/>
	<input type = "submit" onclick="f()" value="PUT" /> <br/><br/>

	<input type="submit" onclick="f2()" value="DELETE"/>
  </body>
</html>
